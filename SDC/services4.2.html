<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wash Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            background-image: url('cleaning.gif'); /* Background image */
            background-size: cover;
            background-position: center;
        }
        .container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
        }
        .service-box {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffa62f; /* Very light orange background color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 20px; /* Add margin between boxes */
        }
        .service-box img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 70px;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="services4.3.html" class="service-box">
        <img src="self.jpg" alt="Self Service">
        <h2>SELF SERVICE</h2>
    </a>
    <a href="services4.4.html" class="service-box">
        <img src="employee.jpeg" alt="Employee Service">
        <h2>EMPLOYEE SERVICE</h2>
    </a>
</div>

</html>
