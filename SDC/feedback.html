<head>

    <title>Contact Us - DRIVE EASY Rentals</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EBF4FA;
            background-image: url('bg.5.jpg'); /* Static background image */
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden; /* Ensure the background GIF covers the entire body */
        }

        /* Adjustments for header, nav, and other elements remain unchanged */

        /* Style for the animated background GIF */
        #animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Ensure it's behind other content */
            pointer-events: none; /* Let mouse events pass through to elements below */
        }
    </style>
</head>
<body>
<header style="background-color: #333; color: #fff; padding: 20px 0; text-align: center; margin-bottom: 20px;">
    <h1 style="color: #1F45FC; font-family: 'fantasy';">DRIVE EASY</h1>
</header>

<nav style="text-align: center; margin-top: 40px;">
    <a href="home.html" style="text-decoration: none; font-weight: bold;">Home</a>
    <a href="about.html" style="padding: 10px 20px; text-decoration: none; font-weight: bold;">About</a>
    <a href="services1.html" style="padding: 10px 20px; text-decoration: none; font-weight: bold;">Services</a>
    <a href="feedback.html" style="background-color: gray; color: #fff; padding: 10px 20px; border-radius: 5px;  padding: 10px 20px; text-decoration: none; font-weight: bold;">Feedback</a>

<img id="animated-bg" src="bg5.gif" alt="Animated Background GIF">

<div style="max-width: 1200px; margin: 0 auto; padding: 30px;">
    <div style="text-align: center; margin-top: 50px; font-family: 'Brush Script MT', cursive;">
        <p style="padding: 10px; "> Your feedback is highly appreciated! Please feel free to share your thoughts with us.</p>
        <form action="#" method="post" id="contact-form" style="text-align: center;">
            <label for="email" style="display: block;">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required style="display: block; margin: 0 auto;"><br>
            <label for="phone" style="display: block;">Enter your feedback:</label>
            <input type="tel" id="phone" name="phone" placeholder="let us improve.." required style="display: block; margin: 0 auto;"><br>
            <input type="submit" value="Submit" style="padding: 10px 20px; border-radius: 5px; background-color: #1F45FC; color: #fff; border: none;">
        </form>
        <p id="response" style="display: none; color: green;">Thank you! We've received your feedback.</p>
    </div>
</div>

<footer style="background-color: #444; color: #fff; padding: 20px; text-align: left; margin-top: 20px;">

</footer>

<script>
    document.getElementById("contact-form").addEventListener("submit", function(event){
        event.preventDefault(); // Prevent the default form submission

        // Show the response message
        document.getElementById("response").style.display = "block";

        // Clear the form inputs
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
    });
</script>

</body>
</html>
